<!-- templates/dashboard.html -->
{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Adicionar Cidade</h1>
    <form method="POST" action="/add_city">
        <div class="mb-3">
            <label class="form-label" for="city">Nome da Cidade:</label>
            <input class="form-control" type="text" id="city" name="city" required>
        </div>
        <div align="center">
            <button class="btn btn-primary" type="submit" style="width: 80%;">Adicionar</button>
        </div>
    </form>
{% endblock %}
